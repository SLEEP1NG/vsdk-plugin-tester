DXLOC: "/export/home/delphix/dxtoolkit2"
dxtoolkit: False
DELPHIX_ENGINE_IP: dlpx53.example.com
DELPHIX_ADMIN_USER: admin
DELPHIX_ADMIN_PASSWORD: xxxxxx
API_MAJOR: 1
API_MINOR: 9
API_MICRO: 3

CREATE_VDB: False
CREATE_DSOURCE: False

DELPHIX_SELFSERVICE_TEMPLATE: demotemplate
DELPHIX_SELFSERVICE_CONTAINER: democont

EDSI_TEMPLATE_NAME: "mongo"
#EDSI_TEMPLATE_NAME: "couchbase"
#EDSI_TEMPLATE_NAME: "mysql"

# # DSOURCE PARAMETERS for mongo 
DELPHIX_DSOURCE_NAME: "mongostaging"
DELPHIX_SOURCE_DB_NAME: "mongostaging"
DELPHIX_DSOURCE_GROUP_NAME: "Mongo dSources"
DELPHIX_STG_ENV_NAME: "unixedsistg"
DELPHIX_STG_ENVUSER_NAME: "delphix"
DELPHIX_STG_ENVUSER_PWD: "delphix"
DELPHIX_STG_MOUNTBASE: "/mnt/provision"
DELPHIX_STG_MOUNTPOINT: "{{ DELPHIX_STG_MOUNTBASE }}/{{ DELPHIX_DSOURCE_NAME }}"
DELPHIX_STG_REPO_NAME: "EDSI MongoDB (v4.0.9)"
DELPHIX_STG_PORT: 27503

# # VDB PARAMETERS for mongo
DELPHIX_VDB_NAME: "mongostagingvdb1"
DELPHIX_TARGET_ENV_NAME: "unixedsitgt"
DELPHIX_TARGET_ENVUSER_NAME: "delphix"
DELPHIX_VDB_GROUP_NAME: "Mongo VDBs"
DELPHIX_VDB_MOUNTBASE: "/mnt/provision"
DELPHIX_VDB_MOUNTPOINT: "{{ DELPHIX_VDB_MOUNTBASE }}/{{ DELPHIX_VDB_NAME }}"
DELPHIX_VDB_REPO_NAME: "EDSI MongoDB (v4.0.9)"
DELPHIX_VDB_PORT: 27903
DELPHIX_SRC_DB_NAME: "mongostaging"

